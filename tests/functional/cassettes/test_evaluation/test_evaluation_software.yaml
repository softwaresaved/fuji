ss=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<p dir=\"auto\">Developers: <a href=\"mailto:rhuber@marum.de\">Robert Huber</a>, <a href=\"mailto:anusuriya.devaraju@googlemail.com\">Anusuriya Devaraju</a></p>\n<p dir=\"auto\">Thanks to <a href=\"https://github.com/afuetterer\">Heinz-Alexander Fuetterer</a> for his contributions and his help in cleaning up the code.</p>\n<p dir=\"auto\"><a href=\"https://github.com/pangaea-data-publisher/fuji/actions/workflows/ci.yml\"><img src=\"https://github.com/pangaea-data-publisher/fuji/actions/workflows/ci.yml/badge.svg\" alt=\"CI\" style=\"max-width: 100%;\"></a>\n<a href=\"https://pangaea-data-publisher.github.io/fuji/coverage/\" rel=\"nofollow\"><img src=\"https://camo.githubusercontent.com/952c52094a4dc31c46291ed4df5420026e936f3816b7368ef57e0b8f70acd427/68747470733a2f2f70616e676165612d646174612d7075626c69736865722e6769746875622e696f2f66756a692f636f7665726167652f636f76657261676562616467652e737667\" alt=\"Coverage\" data-canonical-src=\"https://pangaea-data-publisher.github.io/fuji/coverage/coveragebadge.svg\" style=\"max-width: 100%;\"></a></p>\n<p dir=\"auto\"><a href=\"https://github.com/pangaea-data-publisher/fuji/actions/workflows/publish-docker.yml\"><img src=\"https://github.com/pangaea-data-publisher/fuji/actions/workflows/publish-docker.yml/badge.svg\" alt=\"Publish Docker image\" style=\"max-width: 100%;\"></a>\n<a href=\"https://doi.org/10.5281/zenodo.11084909\" rel=\"nofollow\"><img src=\"https://camo.githubusercontent.com/c38435d9ac3228da2d83954630f7d1c5a73ae6753bc33f8c8f711fe870a8ae9c/68747470733a2f2f7a656e6f646f2e6f72672f62616467652f444f492f31302e353238312f7a656e6f646f2e31313038343930392e737667\" alt=\"DOI\" data-canonical-src=\"https://zenodo.org/badge/DOI/10.5281/zenodo.11084909.svg\" style=\"max-width: 100%;\"></a></p>\n<div class=\"markdown-heading\" dir=\"auto\"><h2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">Overview</h2><a id=\"user-content-overview\" class=\"anchor\" aria-label=\"Permalink: Overview\" href=\"#overview\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<p dir=\"auto\">F-UJI is a web service to programmatically assess FAIRness of research data objects based on <a href=\"https://doi.org/10.5281/zenodo.3775793\" rel=\"nofollow\">metrics</a> developed by the <a href=\"https://www.fairsfair.eu/\" rel=\"nofollow\">FAIRsFAIR</a> project.\nThe service will be applied to demonstrate the evaluation of objects in repositories selected for in-depth collaboration with the project.</p>\n<p dir=\"auto\">The '<strong>F</strong>' stands for FAIR (of course) and '<strong>UJI</strong>' means 'Test' in Malay. So <strong>F-UJI</strong> is a FAIR testing tool.</p>\n<p dir=\"auto\"><strong>Cite as</strong></p>\n<p dir=\"auto\">Devaraju, A. and Huber, R. (2021). An automated solution for measuring the progress toward FAIR research data. Patterns, vol 2(11), <a href=\"https://doi.org/10.1016/j.patter.2021.100370\" rel=\"nofollow\">https://doi.org/10.1016/j.patter.2021.100370</a></p>\n<div class=\"markdown-heading\" dir=\"auto\"><h3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">Clients and User Interface</h3><a id=\"user-content-clients-and-user-interface\" class=\"anchor\" aria-label=\"Permalink: Clients and User Interface\" href=\"#clients-and-user-interface\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<p dir=\"auto\">A web demo using F-UJI is available at <a href=\"https://www.f-uji.net\" rel=\"nofollow\">https://www.f-uji.net</a>.</p>\n<p dir=\"auto\">An R client package that was generated from the F-UJI OpenAPI definition is available from <a href=\"https://github.com/NFDI4Chem/rfuji\">https://github.com/NFDI4Chem/rfuji</a>.</p>\n<p dir=\"auto\">An open source web client for F-UJI is available at <a href=\"https://github.com/MaastrichtU-IDS/fairificator\">https://github.com/MaastrichtU-IDS/fairificator</a>.</p>\n<div class=\"markdown-heading\" dir=\"auto\"><h2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">Assessment Scope, Constraint and Limitation</h2><a id=\"user-content-assessment-scope-constraint-and-limitation\" class=\"anchor\" aria-label=\"Permalink: Assessment Scope, Constraint and Limitation\" href=\"#assessment-scope-constraint-and-limitation\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<p dir=\"auto\">The service is <strong>in development</strong> and its assessment depends on several factors.</p>\n<ul dir=\"auto\">\n<li>In the FAIR ecosystem, FAIR assessment must go beyond the object itself. FAIR enabling services and repositories are vital to ensure that research data objects remain FAIR over time. Importantly, machine-readable services (e.g., registries) and documents (e.g., policies) are required to enable automated tests.</li>\n<li>In addition to repository and services requirements, automated testing depends on clear machine assessable criteria. Some aspects (rich, plurality, accurate, relevant) specified in FAIR principles still require human mediation and interpretation.</li>\n<li>The tests must focus on generally applicable data/metadata characteristics until domain/community-driven criteria have been agreed (e.g., appropriate schemas and required elements for usage/access control, etc.). For example, for some metrics (i.e., on I and R principles), the automated tests we proposed only inspect the ‘surface’ of criteria to be evaluated. Therefore, tests are designed in consideration of generic cross-domain metadata standards such as Dublin Core, DCAT, DataCite, schema.org, etc.</li>\n<li>FAIR assessment is performed based on aggregated metadata; this includes metadata embedded in the data (landing) page, metadata retrieved from a PID provider (e.g., DataCite content negotiation) and other services (e.g., re3data).</li>\n</ul>\n<p dir=\"auto\"><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://github.com/pangaea-data-publisher/fuji/blob/master/fuji_server/static/main.png?raw=true\"><img src=\"https://github.com/pangaea-data-publisher/fuji/raw/master/fuji_server/static/main.png?raw=true\" alt=\"alt text\" style=\"max-width: 100%;\"></a></p>\n<div class=\"markdown-heading\" dir=\"auto\"><h2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">Requirements</h2><a id=\"user-content-requirements\" class=\"anchor\" aria-label=\"Permalink: Requirements\" href=\"#requirements\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<p dir=\"auto\"><a href=\"https://www.python.org/downloads/\" rel=\"nofollow\">Python</a> <code>3.11</code></p>\n<div class=\"markdown-heading\" dir=\"auto\"><h3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">Google Dataset Search</h3><a id=\"user-content-google-dataset-search\" class=\"anchor\" aria-label=\"Permalink: Google Dataset Search\" href=\"#google-dataset-search\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<ul dir=\"auto\">\n<li>Download the latest Dataset Search corpus file from: <a href=\"https://www.kaggle.com/googleai/dataset-search-metadata-for-datasets\" rel=\"nofollow\">https://www.kaggle.com/googleai/dataset-search-metadata-for-datasets</a></li>\n<li>Open file <code>fuji_server/helper/create_google_cache_db.py</code> and set variable 'google_file_location' according to the file location of the corpus file</li>\n<li>Run <code>create_google_cache_db.py</code> which creates a SQLite database in the data directory. From root directory run <code>python3 -m fuji_server.helper.create_google_cache_db</code>.</li>\n</ul>\n<p dir=\"auto\">The service was generated by the <a href=\"https://github.com/swagger-api/swagger-codegen\">swagger-codegen</a> project. By using the\n<a href=\"https://github.com/swagger-api/swagger-core/wiki\">OpenAPI-Spec</a> from a remote server, you can easily generate a server stub.\nThe service uses the <a href=\"https://github.com/spec-first/connexion\">Connexion</a> library on top of Flask.</p>\n<div class=\"markdown-heading\" dir=\"auto\"><h2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">Usage</h2><a id=\"user-content-usage\" class=\"anchor\" aria-label=\"Permalink: Usage\" href=\"#usage\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<p dir=\"auto\">Before running the service, please set user details in the configuration file, see config/users.py.</p>\n<p dir=\"auto\">To install F-UJI, you may execute the following Python-based or docker-based installation commands from the root directory:</p>\n<div class=\"markdown-heading\" dir=\"auto\"><h3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">Python module-based installation</h3><a id=\"user-content-python-module-based-installation\" class=\"anchor\" aria-label=\"Permalink: Python module-based installation\" href=\"#python-module-based-installation\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<p dir=\"auto\">From the fuji source folder run:</p>\n<div class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"python -m pip install .\"><pre>python -m pip install <span class=\"pl-c1\">.</span></pre></div>\n<p dir=\"auto\">The F-UJI server can now be started with:</p>\n<div class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"python -m fuji_server -c fuji_server/config/server.ini\"><pre>python -m fuji_server -c fuji_server/config/server.ini</pre></div>\n<p dir=\"auto\">The OpenAPI user interface is then available at <a href=\"http://localhost:1071/fuji/api/v1/ui/\" rel=\"nofollow\">http://localhost:1071/fuji/api/v1/ui/</a>.</p>\n<div class=\"markdown-heading\" dir=\"auto\"><h3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">Docker-based installation</h3><a id=\"user-content-docker-based-installation\" class=\"anchor\" aria-label=\"Permalink: Docker-based installation\" href=\"#docker-based-installation\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<div class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"docker run -d -p 1071:1071 ghcr.io/pangaea-data-publisher/fuji\"><pre>docker run -d -p 1071:1071 ghcr.io/pangaea-data-publisher/fuji</pre></div>\n<p dir=\"auto\">To access the OpenAPI user interface, open the URL below in the browser:\n<a href=\"http://localhost:1071/fuji/api/v1/ui/\" rel=\"nofollow\">http://localhost:1071/fuji/api/v1/ui/</a></p>\n<p dir=\"auto\">Your OpenAPI definition lives here:</p>\n<p dir=\"auto\"><a href=\"http://localhost:1071/fuji/api/v1/openapi.json\" rel=\"nofollow\">http://localhost:1071/fuji/api/v1/openapi.json</a></p>\n<p dir=\"auto\">You can provide a different server config file this way:</p>\n<div class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"docker run -d -p 1071:1071 -v server.ini:/usr/src/app/fuji_server/config/server.ini ghcr.io/pangaea-data-publisher/fuji\"><pre>docker run -d -p 1071:1071 -v server.ini:/usr/src/app/fuji_server/config/server.ini ghcr.io/pangaea-data-publisher/fuji</pre></div>\n<p dir=\"auto\">You can also build the docker image from the source code:</p>\n<div class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"docker build -t &lt;tag_name&gt; .\ndocker run -d -p 1071:1071 &lt;tag_name&gt;\"><pre>docker build -t <span class=\"pl-k\">&lt;</span>tag_name<span class=\"pl-k\">&gt;</span> <span class=\"pl-c1\">.</span>\ndocker run -d -p 1071:1071 <span class=\"pl-k\">&lt;</span>tag_name<span class=\"pl-k\">&gt;</span></pre></div>\n<div class=\"markdown-heading\" dir=\"auto\"><h3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">Notes</h3><a id=\"user-content-notes\" class=\"anchor\" aria-label=\"Permalink: Notes\" href=\"#notes\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<p dir=\"auto\">To avoid Tika startup warning message, set environment variable <code>TIKA_LOG_PATH</code>. For more information, see <a href=\"https://github.com/chrismattmann/tika-python\">https://github.com/chrismattmann/tika-python</a></p>\n<p dir=\"auto\">If you receive the exception <code>urllib2.URLError: &lt;urlopen error [SSL: CERTIFICATE_VERIFY_FAILED]</code> on macOS, run the install command shipped with Python:\n<code>./Install\\ Certificates.command</code>.</p>\n<p dir=\"auto\">F-UJI is using <a href=\"https://en.wikipedia.org/wiki/Basic_access_authentication\" rel=\"nofollow\">basic authentication</a>, so username and password have to be provided for each REST call which can be configured in <code>fuji_server/config/users.py</code>.</p>\n<div class=\"markdown-heading\" dir=\"auto\"><h2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">Development</h2><a id=\"user-content-development\" class=\"anchor\" aria-label=\"Permalink: Development\" href=\"#development\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<p dir=\"auto\">First, make sure to read the <a href=\"/pangaea-data-publisher/fuji/blob/master/CONTRIBUTING.md\">contribution guidelines</a>.\nThey include instructions on how to set up your environment with <code>pre-commit</code> and how to run the tests.</p>\n<p dir=\"auto\">The repository includes a <a href=\"/pangaea-data-publisher/fuji/blob/master/simpleclient\">simple web client</a> suitable for interacting with the API during development.\nOne way to run it would be with a LEMP stack (Linux, Nginx, MySQL, PHP), which is described in the following.</p>\n<p dir=\"auto\">First, install the necessary packages:</p>\n<div class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"sudo apt-get update\nsudo apt-get install nginx\nsudo ufw allow 'Nginx HTTP'\nsudo service mysql start  # expects that mysql is already installed, if not run sudo apt install mysql-server\nsudo service nginx start\nsudo apt install php8.1-fpm php-mysql\nsudo apt install php8.1-curl\nsudo phpenmod curl\"><pre>sudo apt-get update\nsudo apt-get install nginx\nsudo ufw allow <span class=\"pl-s\"><span class=\"pl-pds\">'</span>Nginx HTTP<span class=\"pl-pds\">'</span></span>\nsudo service mysql start  <span class=\"pl-c\"><span class=\"pl-c\">#</span> expects that mysql is already installed, if not run sudo apt install mysql-server</span>\nsudo service nginx start\nsudo apt install php8.1-fpm php-mysql\nsudo apt install php8.1-curl\nsudo phpenmod curl</pre></div>\n<p dir=\"auto\">Next, configure the service by running <code>sudo vim /etc/nginx/sites-available/fuji-dev</code> and paste:</p>\n<div class=\"highlight highlight-text-html-php notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"server {\n    listen 9000;\n    server_name fuji-dev;\n    root /var/www/fuji-dev;\n\n    index index.php;\n\n    location / {\n        try_files $uri $uri/ =404;\n    }\n\n    location ~ \\.php$ {\n        include snippets/fastcgi-php.conf;\n        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;\n     }\n\n    location ~ /\\.ht {\n        deny all;\n    }\n}\"><pre>server {\n    listen <span class=\"pl-c1\">9000</span>;\n    server_name fuji-dev;\n    root /var/www/fuji-dev;\n\n    index index.php;\n\n    location / {\n        try_files <span class=\"pl-c1\">$</span>uri <span class=\"pl-s1\"><span class=\"pl-c1\">$</span>uri</span>/ =<span class=\"pl-c1\">404</span>;\n    }\n\n    location ~ \\.php<span class=\"pl-c1\">$</span> {\n        <span class=\"pl-k\">include</span> snippets/fastcgi-php.conf;\n        fastcgi_pass unix:/var/run/php/php8.<span class=\"pl-c1\">1</span>-fpm.sock;\n     }\n\n    location ~ /\\.ht {\n        deny all;\n    }\n}</pre></div>\n<p dir=\"auto\">Link <code>simpleclient/index.php</code> and <code>simpleclient/icons/</code> to <code>/var/www/fuji-dev</code> by running <code>sudo ln &lt;path_to_fuji&gt;/fuji/simpleclient/* /var/www/fuji-dev/</code>. You might need to adjust the file permissions to allow non-root writes.</p>\n<p dir=\"auto\">Next,</p>\n<div class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"sudo ln -s /etc/nginx/sites-available/fuji-dev /etc/nginx/sites-enabled/\nsudo nginx -t\nsudo service nginx reload\nsudo service php8.1-fpm start\"><pre>sudo ln -s /etc/nginx/sites-available/fuji-dev /etc/nginx/sites-enabled/\nsudo nginx -t\nsudo service nginx reload\nsudo service php8.1-fpm start</pre></div>\n<p dir=\"auto\">The web client should now be available at <a href=\"http://localhost:9000/\" rel=\"nofollow\">http://localhost:9000/</a>. Make sure to adjust the username and password in <a href=\"/pangaea-data-publisher/fuji/blob/master/simpleclient/index.php\"><code>simpleclient/index.php</code></a>.</p>\n<p dir=\"auto\">After a restart, it may be necessary to start the services again:</p>\n<div class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"sudo service php8.1-fpm start\nsudo service nginx start\npython -m fuji_server -c fuji_server/config/server.ini\"><pre>sudo service php8.1-fpm start\nsudo service nginx start\npython -m fuji_server -c fuji_server/config/server.ini</pre></div>\n<div class=\"markdown-heading\" dir=\"auto\"><h3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">Component interaction (walkthrough)</h3><a id=\"user-content-component-interaction-walkthrough\" class=\"anchor\" aria-label=\"Permalink: Component interaction (walkthrough)\" href=\"#component-interaction-walkthrough\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<p dir=\"auto\">This walkthrough can guide you through the comprehensive codebase.</p>\n<p dir=\"auto\">A good starting point is <a href=\"/pangaea-data-publisher/fuji/blob/master/fuji_server/controllers/fair_object_controller.py#36\"><code>fair_object_controller/assess_by_id</code></a>.\nHere, we create a <a href=\"/pangaea-data-publisher/fuji/blob/master/fuji_server/controllers/fair_check.py\"><code>FAIRCheck</code></a> object called <code>ft</code>.\nThis reads the metrics YAML file during initialisation and will provide all the <code>check</code> methods.</p>\n<p dir=\"auto\">Next, several harvesting methods are called, first <a href=\"/pangaea-data-publisher/fuji/blob/master/fuji_server/controllers/fair_check.py#329\"><code>harvest_all_metadata</code></a>, followed by <a href=\"/pangaea-data-publisher/fuji/blob/master/fuji_server/controllers/fair_check.py#345\"><code>harvest_re3_data</code></a> (Datacite) and <a href=\"/pangaea-data-publisher/fuji/blob/master/fuji_server/controllers/fair_check.py#366\"><code>harvest_github</code></a> and finally <a href=\"/pangaea-data-publisher/fuji/blob/master/fuji_server/controllers/fair_check.py#359\"><code>harvest_all_data</code></a>.\nThe harvesters are implemented separately in <a href=\"/pangaea-data-publisher/fuji/blob/master/fuji_server/harvester\"><code>harvester/</code></a>, and each of them collects different kinds of data.\nThis is regardless of the defined metrics, the harvesters always run.</p>\n<ul dir=\"auto\">\n<li>The metadata harvester looks through HTML markup following schema.org, Dublincore etc., through signposting/typed links.\nIdeally, it can find things like author information or license names that way.</li>\n<li>The data harvester is only run if the metadata harvester finds an <code>object_content_identifier</code> pointing at content files.\nThen, the data harvester runs over the files and checks things like the file format.</li>\n<li>The Github harvester connects with the GitHub API to retrieve metadata and data from software repositories.\nIt relies on an access token being defined in <a href=\"/pangaea-data-publisher/fuji/blob/master/fujji_server/config/github.cfg\"><code>config/github.cfg</code></a>.</li>\n</ul>\n<p dir=\"auto\">After harvesting, all evaluators are called.\nEach specific evaluator, e.g. <a href=\"/pangaea-data-publisher/fuji/blob/master/fuji_server/evaluators/fair_evaluator_license.py\"><code>FAIREvaluatorLicense</code></a>, is associated with a specific FsF and/or FAIR4RS metric.\nBefore the evaluator runs any checks on the harvested data, it asserts that its associated metric is listed in the metrics YAML file.\nOnly if it is, the evaluator runs through and computes a local score.</p>\n<p dir=\"auto\">In the end, all scores are aggregated into F, A, I, R scores.</p>\n<div class=\"markdown-heading\" dir=\"auto\"><h3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">Adding support for new metrics</h3><a id=\"user-content-adding-support-for-new-metrics\" class=\"anchor\" aria-label=\"Permalink: Adding support for new metrics\" href=\"#adding-support-for-new-metrics\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<p dir=\"auto\">Start by adding a new metrics YAML file in <a href=\"/pangaea-data-publisher/fuji/blob/master/fuji_server/yaml\"><code>yaml/</code></a>.\nIts name has to match the following regular expression: <code>(metrics_v)?([0-9]+\\.[0-9]+)(_[a-z]+)?(\\.yaml)</code>,\nand the content should be structured similarly to the existing metric files.</p>\n<p dir=\"auto\">Metric names are tested for validity using regular expressions throughout the code.\nIf your metric names do not match those, not all components of the tool will execute as expected, so make sure to adjust the expressions.\nRegular expression groups are also used for mapping to F, A, I, R categories for scoring, and debug messages are only displayed if they are associated with a valid metric.</p>\n<p dir=\"auto\">Evaluators are mapped to metrics in their <code>__init__</code> methods, so adjust existing evaluators to associate with your metric as well or define new evaluators if needed.\nThe multiple test methods within an evaluator also check whether their specific test is defined.\n<a href=\"/pangaea-data-publisher/fuji/blob/master/fuji_server/evaluators/fair_evaluator_license.py\"><code>FAIREvaluatorLicense</code></a> is an example of an evaluator corresponding to metrics from different sources.</p>\n<p dir=\"auto\">For each metric, the maturity is determined as the maximum of the maturity associated with each passed test.\nThis means that if a test indicating maturity 3 is passed and one indicating maturity 2 is not passed, the metric will still be shown to be fulfilled with maturity 3.</p>\n<div class=\"markdown-heading\" dir=\"auto\"><h3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">Community specific metrics</h3><a id=\"user-content-community-specific-metrics\" class=\"anchor\" aria-label=\"Permalink: Community specific metrics\" href=\"#community-specific-metrics\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<p dir=\"auto\">Some, not all, metrics can be configured using the following guidelines:\n<a href=\"https://github.com/pangaea-data-publisher/fuji/blob/master/metrics_configuration.md\">Metrics configuration guide</a></p>\n<div class=\"markdown-heading\" dir=\"auto\"><h3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">Updates to the API</h3><a id=\"user-content-updates-to-the-api\" class=\"anchor\" aria-label=\"Permalink: Updates to the API\" href=\"#updates-to-the-api\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<p dir=\"auto\">Making changes to the API requires re-generating parts of the code using Swagger.\nFirst, edit <a href=\"/pangaea-data-publisher/fuji/blob/master/fuji_server/yaml/openapi.yaml\"><code>fuji_server/yaml/openapi.yaml</code></a>.\nThen, use the <a href=\"https://editor.swagger.io/\" rel=\"nofollow\">Swagger Editor</a> to generate a python-flask server.\nThe zipped files should be automatically downloaded.\nUnzip it.</p>\n<p dir=\"auto\">Next:</p>\n<ol dir=\"auto\">\n<li>Place the files in <code>swagger_server/models</code> into <code>fuji_server/models</code>, except <code>swagger_server/models/__init__.py</code>.</li>\n<li>Rename all occurrences of <code>swagger_server</code> to <code>fuji_server</code>.</li>\n<li>Add the content of <code>swagger_server/models/__init__.py</code> into <code>fuji_server/__init__.py</code>.</li>\n</ol>\n<p dir=\"auto\">Unfortunately, the Swagger Editor doesn't always produce code that is compliant with PEP standards.\nRun <code>pre-commit run</code> (or try to commit) and fix any errors that cannot be automatically fixed.</p>\n<div class=\"markdown-heading\" dir=\"auto\"><h2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">License</h2><a id=\"user-content-license\" class=\"anchor\" aria-label=\"Permalink: Licens