71 -v server.ini:/usr/src/app/fuji_server/config/server.ini ghcr.io/pangaea-data-publisher/fuji\\u003c/pre\\u003e\\u003c/div\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eYou can also build the docker image from the source code:\\u003c/p\\u003e\\n\\u003cdiv class=\\\"highlight highlight-source-shell notranslate position-relative overflow-auto\\\" dir=\\\"auto\\\" data-snippet-clipboard-copy-content=\\\"docker build -t \\u0026lt;tag_name\\u0026gt; .\\ndocker run -d -p 1071:1071 \\u0026lt;tag_name\\u0026gt;\\\"\\u003e\\u003cpre\\u003edocker build -t \\u003cspan class=\\\"pl-k\\\"\\u003e\\u0026lt;\\u003c/span\\u003etag_name\\u003cspan class=\\\"pl-k\\\"\\u003e\\u0026gt;\\u003c/span\\u003e \\u003cspan class=\\\"pl-c1\\\"\\u003e.\\u003c/span\\u003e\\ndocker run -d -p 1071:1071 \\u003cspan class=\\\"pl-k\\\"\\u003e\\u0026lt;\\u003c/span\\u003etag_name\\u003cspan class=\\\"pl-k\\\"\\u003e\\u0026gt;\\u003c/span\\u003e\\u003c/pre\\u003e\\u003c/div\\u003e\\n\\u003cdiv class=\\\"markdown-heading\\\" dir=\\\"auto\\\"\\u003e\\u003ch3 tabindex=\\\"-1\\\" class=\\\"heading-element\\\" dir=\\\"auto\\\"\\u003eNotes\\u003c/h3\\u003e\\u003ca id=\\\"user-content-notes\\\" class=\\\"anchor\\\" aria-label=\\\"Permalink: Notes\\\" href=\\\"#notes\\\"\\u003e\\u003csvg class=\\\"octicon octicon-link\\\" viewBox=\\\"0 0 16 16\\\" version=\\\"1.1\\\" width=\\\"16\\\" height=\\\"16\\\" aria-hidden=\\\"true\\\"\\u003e\\u003cpath d=\\\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\\\"\\u003e\\u003c/path\\u003e\\u003c/svg\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eTo avoid Tika startup warning message, set environment variable \\u003ccode\\u003eTIKA_LOG_PATH\\u003c/code\\u003e. For more information, see \\u003ca href=\\\"https://github.com/chrismattmann/tika-python\\\"\\u003ehttps://github.com/chrismattmann/tika-python\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eIf you receive the exception \\u003ccode\\u003eurllib2.URLError: \\u0026lt;urlopen error [SSL: CERTIFICATE_VERIFY_FAILED]\\u003c/code\\u003e on macOS, run the install command shipped with Python:\\n\\u003ccode\\u003e./Install\\\\ Certificates.command\\u003c/code\\u003e.\\u003c/p\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eF-UJI is using \\u003ca href=\\\"https://en.wikipedia.org/wiki/Basic_access_authentication\\\" rel=\\\"nofollow\\\"\\u003ebasic authentication\\u003c/a\\u003e, so username and password have to be provided for each REST call which can be configured in \\u003ccode\\u003efuji_server/config/users.py\\u003c/code\\u003e.\\u003c/p\\u003e\\n\\u003cdiv class=\\\"markdown-heading\\\" dir=\\\"auto\\\"\\u003e\\u003ch2 tabindex=\\\"-1\\\" class=\\\"heading-element\\\" dir=\\\"auto\\\"\\u003eDevelopment\\u003c/h2\\u003e\\u003ca id=\\\"user-content-development\\\" class=\\\"anchor\\\" aria-label=\\\"Permalink: Development\\\" href=\\\"#development\\\"\\u003e\\u003csvg class=\\\"octicon octicon-link\\\" viewBox=\\\"0 0 16 16\\\" version=\\\"1.1\\\" width=\\\"16\\\" height=\\\"16\\\" aria-hidden=\\\"true\\\"\\u003e\\u003cpath d=\\\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\\\"\\u003e\\u003c/path\\u003e\\u003c/svg\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eFirst, make sure to read the \\u003ca href=\\\"/pangaea-data-publisher/fuji/blob/master/CONTRIBUTING.md\\\"\\u003econtribution guidelines\\u003c/a\\u003e.\\nThey include instructions on how to set up your environment with \\u003ccode\\u003epre-commit\\u003c/code\\u003e and how to run the tests.\\u003c/p\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eThe repository includes a \\u003ca href=\\\"/pangaea-data-publisher/fuji/blob/master/simpleclient\\\"\\u003esimple web client\\u003c/a\\u003e suitable for interacting with the API during development.\\nOne way to run it would be with a LEMP stack (Linux, Nginx, MySQL, PHP), which is described in the following.\\u003c/p\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eFirst, install the necessary packages:\\u003c/p\\u003e\\n\\u003cdiv class=\\\"highlight highlight-source-shell notranslate position-relative overflow-auto\\\" dir=\\\"auto\\\" data-snippet-clipboard-copy-content=\\\"sudo apt-get update\\nsudo apt-get install nginx\\nsudo ufw allow 'Nginx HTTP'\\nsudo service mysql start  # expects that mysql is already installed, if not run sudo apt install mysql-server\\nsudo service nginx start\\nsudo apt install php8.1-fpm php-mysql\\nsudo apt install php8.1-curl\\nsudo phpenmod curl\\\"\\u003e\\u003cpre\\u003esudo apt-get update\\nsudo apt-get install nginx\\nsudo ufw allow \\u003cspan class=\\\"pl-s\\\"\\u003e\\u003cspan class=\\\"pl-pds\\\"\\u003e'\\u003c/span\\u003eNginx HTTP\\u003cspan class=\\\"pl-pds\\\"\\u003e'\\u003c/span\\u003e\\u003c/span\\u003e\\nsudo service mysql start  \\u003cspan class=\\\"pl-c\\\"\\u003e\\u003cspan class=\\\"pl-c\\\"\\u003e#\\u003c/span\\u003e expects that mysql is already installed, if not run sudo apt install mysql-server\\u003c/span\\u003e\\nsudo service nginx start\\nsudo apt install php8.1-fpm php-mysql\\nsudo apt install php8.1-curl\\nsudo phpenmod curl\\u003c/pre\\u003e\\u003c/div\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eNext, configure the service by running \\u003ccode\\u003esudo vim /etc/nginx/sites-available/fuji-dev\\u003c/code\\u003e and paste:\\u003c/p\\u003e\\n\\u003cdiv class=\\\"highlight highlight-text-html-php notranslate position-relative overflow-auto\\\" dir=\\\"auto\\\" data-snippet-clipboard-copy-content=\\\"server {\\n    listen 9000;\\n    server_name fuji-dev;\\n    root /var/www/fuji-dev;\\n\\n    index index.php;\\n\\n    location / {\\n        try_files $uri $uri/ =404;\\n    }\\n\\n    location ~ \\\\.php$ {\\n        include snippets/fastcgi-php.conf;\\n        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;\\n     }\\n\\n    location ~ /\\\\.ht {\\n        deny all;\\n    }\\n}\\\"\\u003e\\u003cpre\\u003eserver {\\n    listen \\u003cspan class=\\\"pl-c1\\\"\\u003e9000\\u003c/span\\u003e;\\n    server_name fuji-dev;\\n    root /var/www/fuji-dev;\\n\\n    index index.php;\\n\\n    location / {\\n        try_files \\u003cspan class=\\\"pl-c1\\\"\\u003e$\\u003c/span\\u003euri \\u003cspan class=\\\"pl-s1\\\"\\u003e\\u003cspan class=\\\"pl-c1\\\"\\u003e$\\u003c/span\\u003euri\\u003c/span\\u003e/ =\\u003cspan class=\\\"pl-c1\\\"\\u003e404\\u003c/span\\u003e;\\n    }\\n\\n    location ~ \\\\.php\\u003cspan class=\\\"pl-c1\\\"\\u003e$\\u003c/span\\u003e {\\n        \\u003cspan class=\\\"pl-k\\\"\\u003einclude\\u003c/span\\u003e snippets/fastcgi-php.conf;\\n        fastcgi_pass unix:/var/run/php/php8.\\u003cspan class=\\\"pl-c1\\\"\\u003e1\\u003c/span\\u003e-fpm.sock;\\n     }\\n\\n    location ~ /\\\\.ht {\\n        deny all;\\n    }\\n}\\u003c/pre\\u003e\\u003c/div\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eLink \\u003ccode\\u003esimpleclient/index.php\\u003c/code\\u003e and \\u003ccode\\u003esimpleclient/icons/\\u003c/code\\u003e to \\u003ccode\\u003e/var/www/fuji-dev\\u003c/code\\u003e by running \\u003ccode\\u003esudo ln \\u0026lt;path_to_fuji\\u0026gt;/fuji/simpleclient/* /var/www/fuji-dev/\\u003c/code\\u003e. You might need to adjust the file permissions to allow non-root writes.\\u003c/p\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eNext,\\u003c/p\\u003e\\n\\u003cdiv class=\\\"highlight highlight-source-shell notranslate position-relative overflow-auto\\\" dir=\\\"auto\\\" data-snippet-clipboard-copy-content=\\\"sudo ln -s /etc/nginx/sites-available/fuji-dev /etc/nginx/sites-enabled/\\nsudo nginx -t\\nsudo service nginx reload\\nsudo service php8.1-fpm start\\\"\\u003e\\u003cpre\\u003esudo ln -s /etc/nginx/sites-available/fuji-dev /etc/nginx/sites-enabled/\\nsudo nginx -t\\nsudo service nginx reload\\nsudo service php8.1-fpm start\\u003c/pre\\u003e\\u003c/div\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eThe web client should now be available at \\u003ca href=\\\"http://localhost:9000/\\\" rel=\\\"nofollow\\\"\\u003ehttp://localhost:9000/\\u003c/a\\u003e. Make sure to adjust the username and password in \\u003ca href=\\\"/pangaea-data-publisher/fuji/blob/master/simpleclient/index.php\\\"\\u003e\\u003ccode\\u003esimpleclient/index.php\\u003c/code\\u003e\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eAfter a restart, it may be necessary to start the services again:\\u003c/p\\u003e\\n\\u003cdiv class=\\\"highlight highlight-source-shell notranslate position-relative overflow-auto\\\" dir=\\\"auto\\\" data-snippet-clipboard-copy-content=\\\"sudo service php8.1-fpm start\\nsudo service nginx start\\npython -m fuji_server -c fuji_server/config/server.ini\\\"\\u003e\\u003cpre\\u003esudo service php8.1-fpm start\\nsudo service nginx start\\npython -m fuji_server -c fuji_server/config/server.ini\\u003c/pre\\u003e\\u003c/div\\u003e\\n\\u003cdiv class=\\\"markdown-heading\\\" dir=\\\"auto\\\"\\u003e\\u003ch3 tabindex=\\\"-1\\\" class=\\\"heading-element\\\" dir=\\\"auto\\\"\\u003eComponent interaction (walkthrough)\\u003c/h3\\u003e\\u003ca id=\\\"user-content-component-interaction-walkthrough\\\" class=\\\"anchor\\\" aria-label=\\\"Permalink: Component interaction (walkthrough)\\\" href=\\\"#component-interaction-walkthrough\\\"\\u003e\\u003csvg class=\\\"octicon octicon-link\\\" viewBox=\\\"0 0 16 16\\\" version=\\\"1.1\\\" width=\\\"16\\\" height=\\\"16\\\" aria-hidden=\\\"true\\\"\\u003e\\u003cpath d=\\\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\\\"\\u003e\\u003c/path\\u003e\\u003c/svg\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eThis walkthrough can guide you through the comprehensive codebase.\\u003c/p\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eA good starting point is \\u003ca href=\\\"/pangaea-data-publisher/fuji/blob/master/fuji_server/controllers/fair_object_controller.py#36\\\"\\u003e\\u003ccode\\u003efair_object_controller/assess_by_id\\u003c/code\\u003e\\u003c/a\\u003e.\\nHere, we create a \\u003ca href=\\\"/pangaea-data-publisher/fuji/blob/master/fuji_server/controllers/fair_check.py\\\"\\u003e\\u003ccode\\u003eFAIRCheck\\u003c/code\\u003e\\u003c/a\\u003e object called \\u003ccode\\u003eft\\u003c/code\\u003e.\\nThis reads the metrics YAML file during initialisation and will provide all the \\u003ccode\\u003echeck\\u003c/code\\u003e methods.\\u003c/p\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eNext, several harvesting methods are called, first \\u003ca href=\\\"/pangaea-data-publisher/fuji/blob/master/fuji_server/controllers/fair_check.py#329\\\"\\u003e\\u003ccode\\u003eharvest_all_metadata\\u003c/code\\u003e\\u003c/a\\u003e, followed by \\u003ca href=\\\"/pangaea-data-publisher/fuji/blob/master/fuji_server/controllers/fair_check.py#345\\\"\\u003e\\u003ccode\\u003eharvest_re3_data\\u003c/code\\u003e\\u003c/a\\u003e (Datacite) and \\u003ca href=\\\"/pangaea-data-publisher/fuji/blob/master/fuji_server/controllers/fair_check.py#366\\\"\\u003e\\u003ccode\\u003eharvest_github\\u003c/code\\u003e\\u003c/a\\u003e and finally \\u003ca href=\\\"/pangaea-data-publisher/fuji/blob/master/fuji_server/controllers/fair_check.py#359\\\"\\u003e\\u003ccode\\u003eharvest_all_data\\u003c/code\\u003e\\u003c/a\\u003e.\\nThe harvesters are implemented separately in \\u003ca href=\\\"/pangaea-data-publisher/fuji/blob/master/fuji_server/harvester\\\"\\u003e\\u003ccode\\u003eharvester/\\u003c/code\\u003e\\u003c/a\\u003e, and each of them collects different kinds of data.\\nThis is regardless of the defined metrics, the harvesters always run.\\u003c/p\\u003e\\n\\u003cul dir=\\\"auto\\\"\\u003e\\n\\u003cli\\u003eThe metadata harvester looks through HTML markup following schema.org, Dublincore etc., through signposting/typed links.\\nIdeally, it can find things like author information or license names that way.\\u003c/li\\u003e\\n\\u003cli\\u003eThe data harvester is only run if the metadata harvester finds an \\u003ccode\\u003eobject_content_identifier\\u003c/code\\u003e pointing at content files.\\nThen, the data harvester runs over the files and checks things like the file format.\\u003c/li\\u003e\\n\\u003cli\\u003eThe Github harvester connects with the GitHub API to retrieve metadata and data from software repositories.\\nIt relies on an access token being defined in \\u003ca href=\\\"/pangaea-data-publisher/fuji/blob/master/fujji_server/config/github.cfg\\\"\\u003e\\u003ccode\\u003econfig/github.cfg\\u003c/code\\u003e\\u003c/a\\u003e.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eAfter harvesting, all evaluators are called.\\nEach specific evaluator, e.g. \\u003ca href=\\\"/pangaea-data-publisher/fuji/blob/master/fuji_server/evaluators/fair_evaluator_license.py\\\"\\u003e\\u003ccode\\u003eFAIREvaluatorLicense\\u003c/code\\u003e\\u003c/a\\u003e, is associated with a specific FsF and/or FAIR4RS metric.\\nBefore the evaluator runs any checks on the harvested data, it asserts that its associated metric is listed in the metrics YAML file.\\nOnly if it is, the evaluator runs through and computes a local score.\\u003c/p\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eIn the end, all scores are aggregated into F, A, I, R scores.\\u003c/p\\u003e\\n\\u003cdiv class=\\\"markdown-heading\\\" dir=\\\"auto\\\"\\u003e\\u003ch3 tabindex=\\\"-1\\\" class=\\\"heading-element\\\" dir=\\\"auto\\\"\\u003eAdding support for new metrics\\u003c/h3\\u003e\\u003ca id=\\\"user-content-adding-support-for-new-metrics\\\" class=\\\"anchor\\\" aria-label=\\\"Permalink: Adding support for new metrics\\\" href=\\\"#adding-support-for-new-metrics\\\"\\u003e\\u003csvg class=\\\"octicon octicon-link\\\" viewBox=\\\"0 0 16 16\\\" version=\\\"1.1\\\" width=\\\"16\\\" height=\\\"16\\\" aria-hidden=\\\"true\\\"\\u003e\\u003cpath d=\\\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\\\"\\u003e\\u003c/path\\u003e\\u003c/svg\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eStart by adding a new metrics YAML file in \\u003ca href=\\\"/pangaea-data-publisher/fuji/blob/master/fuji_server/yaml\\\"\\u003e\\u003ccode\\u003eyaml/\\u003c/code\\u003e\\u003c/a\\u003e.\\nIts name has to match the following regular expression: \\u003ccode\\u003e(metrics_v)?([0-9]+\\\\.[0-9]+)(_[a-z]+)?(\\\\.yaml)\\u003c/code\\u003e,\\nand the content should be structured similarly to the existing metric files.\\u003c/p\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eMetric names are tested for validity using regular expressions throughout the code.\\nIf your metric names do not match those, not all components of the tool will execute as expected, so make sure to adjust the expressions.\\nRegular expression groups are also used for mapping to F, A, I, R categories for scoring, and debug messages are only displayed if they are associated with a valid metric.\\u003c/p\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eEvaluators are mapped to metrics in their \\u003ccode\\u003e__init__\\u003c/code\\u003e methods, so adjust existing evaluators to associate with your metric as well or define new evaluators if needed.\\nThe multiple test methods within an evaluator also check whether their specific test is defined.\\n\\u003ca href=\\\"/pangaea-data-publisher/fuji/blob/master/fuji_server/evaluators/fair_evaluator_license.py\\\"\\u003e\\u003ccode\\u003eFAIREvaluatorLicense\\u003c/code\\u003e\\u003c/a\\u003e is an example of an evaluator corresponding to metrics from different sources.\\u003c/p\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eFor each metric, the maturity is determined as the maximum of the maturity associated with each passed test.\\nThis means that if a test indicating maturity 3 is passed and one indicating maturity 2 is not passed, the metric will still be shown to be fulfilled with maturity 3.\\u003c/p\\u003e\\n\\u003cdiv class=\\\"markdown-heading\\\" dir=\\\"auto\\\"\\u003e\\u003ch3 tabindex=\\\"-1\\\" class=\\\"heading-element\\\" dir=\\\"auto\\\"\\u003eCommunity specific metrics\\u003c/h3\\u003e\\u003ca id=\\\"user-content-community-specific-metrics\\\" class=\\\"anchor\\\" aria-label=\\\"Permalink: Community specific metrics\\\" href=\\\"#community-specific-metrics\\\"\\u003e\\u003csvg class=\\\"octicon octicon-link\\\" viewBox=\\\"0 0 16 16\\\" version=\\\"1.1\\\" width=\\\"16\\\" height=\\\"16\\\" aria-hidden=\\\"true\\\"\\u003e\\u003cpath d=\\\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\\\"\\u003e\\u003c/path\\u003e\\u003c/svg\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\n\\u003cp dir=\\\"auto\\\"\\u003eSome, not all, metrics can be configured using the following guidelines:\\n\\u003ca href=\\\"https://github.com/pangaea-data-publisher/fuji/blob/master/metrics_configuration.md\\\"\\u003eMetrics configuration guide\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cdiv class=\\\"markdown-heading\\\" dir=\\\"auto\\\"\\u003e\\u003ch3 tabindex=\\\"-1\\\" class=\\\"heading-element\\\" dir=\\\"auto\\\"\\u003eUpdates to the API\\u003c/h3\\u003e\\u003ca id=\\\"user-content-updates-to-the-api\\\" class=\\\"anchor\\\" aria-label=\\\"Permalink: Updates to the API\\\" href=\\\"#updates-to-the-api\\\"\\u003e\\u003csvg class=\\\"octicon octicon-link\\\" viewBox=\\\"0 0 16 16\\\" version=\\\"1.1\\\" width=\\\"16\\\" height=\\\"16\\\" aria-hidden=\\\"true\\\"\\u003e\\u003cpath d=\\\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.